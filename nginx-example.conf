# Nginx configuration for AZenv with Let's Encrypt
# Place this in /etc/nginx/sites-available/azenv and symlink to sites-enabled

server {
    listen 80;
    server_name yourdomain.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        proxy_pass http://127.0.0.1:9080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name yourdomain.com;

    # SSL certificate paths (managed by Let's Encrypt/Certbot)
    ssl_certificate /var/lib/azenv/certs/yourdomain.com;
    ssl_certificate_key /var/lib/azenv/certs/yourdomain.com.key;

    # SSL configuration
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Proxy to AZenv HTTPS backend
    location / {
        proxy_pass https://127.0.0.1:9443;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSL verification for backend
        proxy_ssl_verify off;  # Set to on if using proper backend certificates
        proxy_ssl_name $host;
    }
}

# Alternative: Direct proxy without backend HTTPS
# Use this configuration if you prefer HTTP backend
server {
    listen 443 ssl http2;
    server_name yourdomain.com;

    # SSL certificate paths
    ssl_certificate /var/lib/azenv/certs/yourdomain.com;
    ssl_certificate_key /var/lib/azenv/certs/yourdomain.com.key;

    # SSL configuration (same as above)
    ssl_session_timeout 1d;
